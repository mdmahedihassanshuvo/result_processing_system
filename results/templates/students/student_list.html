{% extends 'base.html' %}

{% block title %}
Student-List
{% endblock %}

{% block content %}
<h2>Student List</h2>
<a href="{% url 'students:student_create' %}" class="btn btn-primary mb-2">Add Student</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Roll Number</th>
            <th>Name</th>
            <th>Class</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student.roll_number }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.class_level }}</td>
            <td>
                <a href="{% url 'students:student_details' student.id %}" class="btn btn-primary">Details</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
